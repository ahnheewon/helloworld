<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.</title>
</head>

<body>
    <!--목록태그 <ul><li></li></ul>-->
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <li style="color:red">사과</li>
        <li style="color:orange">오렌지</li>
        <li style="color:green">수박</li>
        <li style="color: orangered">자몽</li>
    </ul>
    <ol type="A">
        <li>바나나</li>
        <li>딸기</li>
        <li>키위</li>
    </ol>

    <h3>내가 좋아하는 스포츠</h3>
    <ol type="i">
        <li>자전거</li>
        <li>축구</li>
        <li>숨쉬기</li>
    </ol>

    <h3>1박 2일 여행코스</h3>
    <li>1일차
        <ul>
            <ol type="1">
                <li>놀기</li>
                <li>먹기</li>
                <li>숨쉬기</li>
            </ol>
        </ul>
    </li>
    <li>2일차
        <ul>
            <ol type="1" start="3">
                <li>수영하기</li>
                <li>낮잠자기</li>
                <li>먹기</li>
            </ol>
        </ul>
    </li>

    <dl>
        <dt>달리기</dt>
        <dd> 코스: 초등학교-정류장 </dd>
        <dd> 거리: 10m </dd>
        <dd> 난이도: 하 </dd>
    </dl>

</body>

</html>
