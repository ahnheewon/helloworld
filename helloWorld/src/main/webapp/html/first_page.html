<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목입니다</title>
    <style>
        h3 {
            color: red;
            background-color: blue;
        }
        h4 {
            color: orange;
            
        }
        #first{
            color: palevioletred;
            
        }
        #second{
            color: aquamarine;
        }
        .first{
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h3 class="first">희원이의 홈페이지입니다.</h3> <!--class일경우는 .first-->
     <!--class는 유니크한 속성이 없음-->
    <h4 id="first">첫번째 내용입니다.</h4>  <!--id일경우는 #first 보라레드색-->
     <!--**id는 유니크한 속성이 있음!!!-->
    <img src="asd.png" alt="아무 배경" width="300px"> 
    <h4 id="second">두번째 내용입니다.</h4> <!--id #second 아쿠아색-->
    <script>
        console.log(hello);
    </script>
</body>

</html>
