<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/sample.html</title>
    <!-- 외부스타일 가져오기 (보편적으로 많이 쓰임) -->
    <!-- <link rel="stylesheet" href="style.css">  -->

    <!-- 만일 스타일파일이 다른경로에 있다면? -->
    <!-- <link rel="stylesheet" href="../img/style.css"> 이런식으로 상대경로 표기.  -->
    <style>
        /* embedding style : 내부스타일 시트 형식 
         우리는 이 방식으로 배울 예정...*/
        h3 {
            background-color: green;
        }

        h3.first {

            background-color: yellowgreen;
        }

        p {
            background-color: aquamarine;
        }

        h3,
        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h3 style="background-color: firebrick;">안녕 샘플페이지</h3> <!-- inline style-->
    <p>css의 샘플페이지</p>
    <h3>ㅎㅎㅎㅎ</h3>
    <h3>ㅋㅋㅋㅋ</h3>
    <h3 class="first">작성자는 홍길동</h3>
</body>

</html>
