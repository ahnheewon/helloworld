<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>6월 달력 출력하기.</h3>
    <script>
        //해당 월의 공란을 반환해주는 함수. 
        function getEmptyCnt(month) {
            switch (month) {

                case 6:
                    return 3;
                    break;
                case 7:
                    return 5;
                    break;
                case 8:
                    return 1;
                    break;
                case 9:
                    return 4;
                    break;

            }
        }
        //해당 월의 마지막 날짜를 반환해주는 함수. 
        function getLastDay(month) {
            switch (month) {

                case 6:
                    return 30;
                    break;
                case 7:
                    return 31;
                    break;
                case 8:
                    return 31;
                    break;
                case 9:
                    return 30;
                    break;

            }
        }
        let str = '<tr"><th style="color:red">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';
        let cal = '<table border=1 style="text-align:center;">';

        // 첫째 주 공란 및 1일 위치 지정.
        let empty = getEmptyCnt(6); // 첫째 주 공란 // getEmptyCnt(month)
        let lastDay = getLastDay(6); // 8월의 마지막 날. //  getLastDay((month)

        cal += str + '<tr>';

        for (let f = 0; f < empty; f++) {
            cal += '<td></td>';

        }

        for (let day = 1; day <= getLastDay(6); day++) {
            cal += `<td style="padding:5px;">${day}</td>`;

            if ((empty + day) % 7 == 0) { // 달력 줄바꿈.
                cal += '</tr><tr>';
            }


        }

        //마지막 주 공란 
        for (let day = 1; day <= (35 - getLastDay(6) - getEmptyCnt(6)); day++) {
            cal += `<td style="padding:5px;"></td>`;

        }
        cal += '</tr>';
        cal += '</table>';

        document.write(cal);
    </script>

</body>

</html>
