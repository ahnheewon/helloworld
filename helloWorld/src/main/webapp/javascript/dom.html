<!DOCTYPE html>
<html>
  <head>
    <style>
      .red  { color: #ff0000; }
      .blue { color: #0000ff; }
    </style>
  </head>
  <body>
    <div>
      <h1>Cities</h1>
      <ul>
        <li id="one" class="red">Seoul</li>
        <li id="two" class="red">London</li>
        <li id="three" class="red">Newyork</li>
        <li id="four">Tokyo</li>
      </ul>
    </div>

<ul>
    <li>apple</li>
    <li>banana</li>
    <li>cherry</li>
</ul>


    <script>
        let one = document.getElementById('one');
        one.style.backgroundColor='yellow';
        one.style.color='blue';
        one.innerHTML ='서울';
        console.log(one.getAttribute('class'));

        let uls = document.getElementsByTagName('ul');
        console.log(uls[0].style.listStyleType='none'); // 첫번째 ul 태그

       let newdeli= document.createElement('li'); //<li></il> 생성
        newdeli.setAttribute('class','red'); // newdeli의 class red 지정
  
        newdeli.innerText = 'NewDeli';
        uls[0].appendChild(newdeli);
        
        //Tokyo 삭제
        document.getElementById('four').remove();

        // NewDeli : 컬러(red)
        let list = document.getElementsByTagName('li');
        list[3].style.color='red';

        for(let i=0; i<list.length; i++) {
            list[i].onclick = function () {
            window.alert(this.innerHTML);
            }
        }

        // class명으로 요소 선택.
        let reds = document.getElementsByClassName('red'); // 색이 빨간 것들.
        reds.push
        for(let i=0; i<reds.length; i++){
            reds[i].onmouseover= function(){
                this.style.fontWeight = 'bold'; 
                this.style.fontSize = '20px';

            }
            reds[i].onmouseout= function(){
                this.style.fontWeight = '100'; 
                this.style.fontSize = '16px'; // 기본폰트로 다시 

            }
        }


    </script>

  </body>
</html>
